log4j.appender.scheduleFile.MaxBackupIndex=2
log4j.appender.scheduleFile.layout = org.apache.log4j.PatternLayout
log4j.appender.scheduleFile.layout.ConversionPattern=%d{ISO8601} %5p %c{1}:%L - %m%n

